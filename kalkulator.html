<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, shrink-to-fit = no">
    <title>Kalkulator</title>

    <script src="dst/kalkulator.js" defer></script>
    <!--
    <link rel="stylesheet" href="src/styles/kalkulator.css">
    <script src="src/js/kalkulatorWidok.js" defer></script>
    <script src="src/js/kalkulatorLogika.js" defer></script>
    <script src="src/js/kalkulatorTesty.js" defer></script>
    -->
</head>

<body>
    <div id = "calculator">
        <div id = "display">_</div>

        <button type = "button" class = "numberKey" data-digit = "7" id = "seven">7</button>
        <button type = "button" class = "numberKey" data-digit = "8" id = "eight">8</button>
        <button type = "button" class = "numberKey" data-digit = "9" id = "nine">9</button>
        <button type = "button" class = "operationKey" id = "divide">/</button>
        <button type = "button" class = "functionKey" id = "delete">DEL</button>

        <button type = "button" class = "numberKey" data-digit = "4" id = "four">4</button>
        <button type = "button" class = "numberKey" data-digit = "5" id = "five">5</button>
        <button type = "button" class = "numberKey" data-digit = "6" id = "six">6</button>
        <button type = "button" class = "operationKey" id = "multiply">*</button>
        <button type = "button" class = "functionKey" id = "clear">CLR</button>

        <button type = "button" class = "numberKey" data-digit = "1" id = "one">1</button>
        <button type = "button" class = "numberKey" data-digit = "2" id = "two">2</button>
        <button type = "button" class = "numberKey" data-digit = "3" id = "three">3</button>
        <button type = "button" class = "operationKey" id = "minus">-</button>
        <button type = "button" class = "operationKey" id = "equal">=</button>

        <button type = "button" class = "numberKey" data-digit = "0" id = "zero">0</button>
        <button type = "button" class = "functionKey" id = "morp">+/-</button>
        <button type = "button" class = "functionKey" id = "comma">.</button>
        <button type = "button" class = "operationKey" id = "plus">+</button>
    </div>

</body>
</html>
